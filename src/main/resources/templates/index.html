<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Input</title>
    <link rel="stylesheet"
          th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}">

    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js}"></script>

</head>
<body>
<br/>
<h2 style="margin-left:30%;">Add Shopping Items</h2>
<br/>
<br/>

<div class="row">
<div class="col col-8">
    <form th:object="${marketForm}"   th:action="@{/saveMarkets}" method="post" style="padding-left:10px;">


        <table>
            <tr style="padding:10px;">
                <td> </td>
                <td></td>
                <td>
                    Date :-  <input type="date" th:field="*{date}" required />


                </td>
                <td>
                    <button type="submit" name="operation" th:value="'datewiseShop'" >
                        Search
                    </button>
                </td>
                <td></td>
            </tr>
            <tr>
                <th>SL No </th>
                <th>Item Name</th>
                <th>Item Price </th>
                <th>Description </th>
                <th>Operation </th>
            </tr>

            <tr th:each="market, rowStat : *{markets}" >
                <td>
                    <span th:text="${rowStat.index + 1}"></span>
                </td>

                <td>
                    <input type="hidden" th:field="*{markets[__${rowStat.index}__].id}" >
                    <input type="text" th:field="*{markets[__${rowStat.index}__].itemName}" >
                </td>

                <td>
                    <input type="number" th:field="*{markets[__${rowStat.index}__].itemPrice}" step="0.01" >
                </td>

                <td>
                    <input type="text" th:field="*{markets[__${rowStat.index}__].description}" >
                </td>
                <td>
                    <button type="submit" name="operation" th:value="'delete/' + ${rowStat.index}">
                        Delete
                    </button>

                    <button type="submit" name="operation" th:value="'add/' + ${rowStat.index}">
                        Add Row
                    </button>
                </td>
                </td>

            </tr>

            <tr style="text-align:center;">
                <td>

                </td>
                <td>
                    -
                </td>
                <td>
                    <br/>
                    <button type="submit" name="operation" value="save" >Save Items</button>
                </td>
                <td>
                    -
                </td>

            </tr>
        </table>
    </form>
</div>

    <div class="col col-4">
<table>
    <tr>
        <th>Total price </th>
    </tr>
    <tr>
        <td th:text="${marketForm.totalPrice}"> BDT</td>
    </tr>
</table>

    </div>

</div>



</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Input</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">


<div class="flex flex-col  sm:flex-row justify-between ">
        <a th:href="@{/list}"  class="px-4 py-2 text-sm font-medium rounded-md ">
            GO Details Searching..
        </a>
</div>
<div class="flex flex-col  sm:flex-row justify-between ">
    <a th:href="@{/download}"  class="px-4 py-2 text-sm font-medium rounded-md ">
        Download excel..
    </a>
</div>


<div class="container mx-auto px-4 py-1">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
        <div class="lg:col-span-2">
            <div class="bg-white rounded-xl shadow-md p-2">
                <form th:object="${marketForm}" th:action="@{/saveMarkets}" method="post">
                    <div class="mb-3 p-2 bg-gray-50 rounded-lg">
                        <div class="flex flex-col sm:flex-row justify-between">
                            <div class="flex items-center">
                                <span class="text-gray-700 font-medium mr-3">Date:</span>
                                <input type="date" th:field="*{date}" required class="px-4 py-1 border border-gray-300 rounded-lg focus:ring-2
                                 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
                            </div>
                            <button  type="submit"  name="operation"  th:value="'datewiseShop'"
                                     class="px-6 bg-green-300 text-white font-medium rounded-lg hover:bg-yellow-200 transition-colors duration-200">
                                Search
                            </button>
                        </div>
                    </div>

                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-100">
                            <tr>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">
                                    SL
                                </th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">
                                    Item Name
                                </th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">
                                    Item Price
                                </th>
                                <th class="px-4 py-2 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">
                                    Actions
                                </th>
                            </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                            <tr th:each="market, rowStat : *{markets}"
                                class="hover:bg-gray-50 transition-colors duration-150">
                                <td class="px-4 py-2 whitespace-nowrap">
                                    <span class="text-gray-700 font-medium" th:text="${rowStat.index + 1}"></span>
                                </td>
                                <td class="px-4 py-2">
                                    <input type="hidden" th:field="*{markets[__${rowStat.index}__].id}">
                                    <input type="text"
                                           th:field="*{markets[__${rowStat.index}__].itemName}"
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
                                </td>
                                <td class="px-4 py-2">
                                    <input type="number"
                                           th:field="*{markets[__${rowStat.index}__].itemPrice}"
                                           step="0.01"
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
                                </td>

                                <td class="px-4 py-2 whitespace-nowrap">
                                    <div class="flex flex-col sm:flex-row gap-2">
                                        <button type="submit"
                                                name="operation"
                                                th:value="'delete/' + ${rowStat.index}"
                                                class="px-4 py-2 bg-red-100 text-red-700 text-sm font-medium rounded-md hover:bg-red-200 transition-colors duration-200">
                                            Del
                                        </button>
                                        <button type="submit"
                                                name="operation"
                                                th:value="'add/' + ${rowStat.index}"
                                                class="px-4 py-2 bg-green-100 text-green-700 text-sm font-medium rounded-md hover:bg-green-200 transition-colors duration-200">
                                            Add
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="mt-3 text-center">
                        <button type="submit"
                                name="operation"
                                value="save"
                                class="px-8 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition-colors duration-200 shadow-md">
                            Save Items
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Right Column - Summary -->
        <div class="lg:col-span-1">
            <div class="bg-white rounded-xl shadow-md p-2 h-fit">
                <h2 class="text-xl font-bold text-gray-800 mb-6 pb-2 border-b border-gray-200">
                    Shopping Summary
                </h2>

                <div class="space-y-6">
                    <div class="bg-gray-50 rounded-lg p-2">
                        <div class="text-center">
                            <p class="text-gray-600 text-sm mb-2">Total Amount</p>
                            <p class="text-3xl font-bold text-green-600">
                                BDT <span th:text="${marketForm.totalPrice}">0.00</span>
                            </p>
                        </div>
                    </div>

                    <div class="border-t border-gray-200 pt-2">
                        <h3 class="text-sm font-medium text-gray-700 mb-3">Items Summary</h3>
                        <div class="space-y-2">
                            <div class="flex justify-between text-sm">
                                <span class="text-gray-600">Items Count</span>
                                <span class="font-medium text-gray-800" th:text="${marketForm.markets.size()}">0</span>
                            </div>
                            <div class="flex justify-between text-sm">
                                <span class="text-gray-600">Date</span>
                                <span class="font-medium text-gray-800" th:text="${marketForm.date}">-</span>
                            </div>
                        </div>
                    </div>

                    <div class="bg-blue-50 rounded-lg p-2 border border-blue-100">
                        <p class="text-sm text-blue-700">
                            <span class="font-medium">Note:</span> Click "Save Items" to store all your shopping records.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>

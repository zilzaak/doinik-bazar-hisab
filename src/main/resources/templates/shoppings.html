<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping History</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">

<div class="flex flex-col  sm:flex-row justify-between ">
    <div>
        <a th:href="@{/}"  class="px-4 py-2 text-sm font-medium rounded-md ">
            GO Home Page
        </a>
    </div>
</div>

<div class="flex flex-col  sm:flex-row justify-between ">
    <form th:object="${sform}" th:action="@{/list}" method="get">
        <div class="mb-3 p-2 bg-gray-50 rounded-lg">
            <div class="flex flex-col sm:flex-row justify-between">
                <div class="flex items-center">
                    <span class="text-gray-700 font-medium mr-3">From :</span>
                    <input type="date" th:field="*{fromDate}"  class="px-4 py-1 border border-gray-300 rounded-lg focus:ring-2
                                 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
                </div>

                <div class="flex items-center">
                    <span class="text-gray-700 font-medium mr-3">To Date :</span>
                    <input type="date" th:field="*{toDate}"  class="px-4 py-1 border border-gray-300 rounded-lg focus:ring-2
                                 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
                </div>


                <div class="flex items-center">
                    <span class="text-gray-700 font-medium mr-3">Item Name :</span>
                    <input type="text" th:field="*{itemName}"  class="px-4 py-1 border border-gray-300 rounded-lg focus:ring-2
                                 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
                </div>
                <button  type="submit" class="px-6 bg-green-300 text-white font-medium rounded-lg hover:bg-yellow-200 transition-colors duration-200">
                    Search
                </button>
            </div>
        </div>
    </form>
</div>

<div class="container mx-auto px-4 py-8">
    <div class="text-center mb-10">
        <p class="text-gray-600">All Shopping history</p>
    </div>




    <div class="bg-white rounded-xl shadow-md overflow-hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-100">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">
                        SL
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">
                        Item Name
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">
                        Price
                    </th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider">
                        Date
                    </th>
                </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                <tr th:each="market, rowStat : ${response.markets}"
                    class="hover:bg-gray-50 transition-colors duration-150">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="text-gray-700 font-medium" th:text="${rowStat.index + 1}"></span>
                    </td>
                    <td class="px-6 py-4">
                        <div class="text-sm font-medium text-gray-900" th:text="${market.itemName}"></div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-3 py-1 text-sm bg-green-100 text-green-800 font-medium rounded-full">
                                    $<span th:text="${#numbers.formatDecimal(market.itemPrice, 1, 2)}"></span>
                                </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                                <span class="text-sm text-gray-600"
                                      th:text="${#temporals.format(market.date, 'MMM dd, yyyy')}">
                                </span>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>

        <div class="bg-gray-50 px-6 py-4 border-t border-gray-200">
            <div class="flex justify-between items-center">
                <div class="text-sm text-gray-600">
                    Total Items: <span class="font-medium" th:text="${response.markets.size()}"></span>
                </div>
                <div class="text-sm text-gray-600">
                    Total Amount:
                    <span class="font-medium text-green-600">

                        </span>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-6 text-center">
        <p class="text-sm text-gray-500">
            <i>Showing all shopping records</i>
        </p>
    </div>

</div>

</body>
</html>
